<section class="content-header">
  <h1>Times</h1>
</section>
<section>
  <div class="">
    <label >Selecione seu pokemon: </label>
    <select ng-model="selectPokemon">
      <option value="" disabled="true" selected>Selecione...</option>
      <option value="Bulbasaur">Bulbasaur</option>
      <option value="Charmander">Charmander</option>
      <option value="Squirtle">Squirtle</option>
      <option value="Caterpie">Caterpie</option>
      <option value="Weedle">Weedle</option>
      <option value="Pidgey">Pidgey</option>
      <option value="Rattata">Rattata</option>
      <option value="Fearow">Fearow</option>
      <option value="Pikachu">Pikachu</option>
      <option value="Sandshrew">Sandshrew</option>
    </select>
    <p>Pokemon Selecionado: <font color="blue">{{selectPokemon}}</font></p>
  </div>

  <div class="">
    <label>Selecione 4 Habilidades: </label>
    <select name="habilidades" multiple ng-model="selectHabilidades">
      <option value="" disabled="true" selected>Selecione...</option>
      <option value="Adaptibility">Adaptibility</option>
      <option value="Aftermath">Aftermath</option>
      <option value="AirLock">Air Lock</option>
      <option value="Anger Point">Anger Point</option>
      <option value="Anticipation">Anticipation</option>
      <option value="Arena Trap">Arena Trap</option>
      <option value="Bad Dreams">Bad Dreams</option>
      <option value="Battle Armor ">Battle Armor </option>
      <option value="Early Bird">Early Bird</option>
      <option value="Effect Spore">Effect Spore</option>
    </select>
    <p>Habilidades Selecionadas: <font color="blue">{{selectHabilidades}}</font></p>
  </div>
  <div class="">
    <button type="button" name="salvar">Salvar</button>
    <button type="button" name="cancelar" onClick="history.go(-1)" >Cancelar</button>
  </div>

</section>
